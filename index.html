<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Naruto All Characters</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">Naruto All Characters</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4 text-center cardNaruto"></div>
    </div>

    <script>
        $.ajax({
            type: 'GET',
            url: 'https://narutodb.xyz/api/tailed-beast',
            success: function (data) {
                let tailedBeasts = data.tailedBeasts;

                tailedBeasts.forEach(beast => {
                    let imageUrl = beast.images && beast.images.length > 0 ? beast.images[0] : "https://www.greenscene.co.id/wp-content/uploads/2020/10/Kurama.jpg";
                    let beastCard = `
                        <div class="col">
                            <div class="card h-100 d-flex flex-column">
                                <img src="${imageUrl}" class="card-img-top" alt="${beast.name}" style="height: 200px; object-fit: cover;">
                                <div class="card-body d-flex flex-column justify-content-between">
                                    <h5 class="card-title">${beast.name}</h5>
                                    <a href="detail.html?id=${beast.id}" class="btn btn-primary mt-auto">Detail</a>
                                </div>
                            </div>
                        </div>`;
                    $('.cardNaruto').append(beastCard);
                });
            },
            error: function () {
                alert("Gagal mengambil data dari API.");
            }
        });
    </script>
</body>

</html>
